<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Technovert</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <div class="scaffold">
      <div class="top">
        <p id="heading">TECHNOVERT</p>
      </div>
      <ul class="bar">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#news">SERVICES</a></li>
        <li><a href="carrers.html">CAREERS</a></li>
        <li><a href="contacts.html">CONTACTS</a></li>
        <li></li>
        <li class="icon">
          <img class="icon" src="blog-icon.png" alt="Blog Icon" />
        </li>
      </ul>
    </div>

    <div class="body contactBody">
      <div>
        <p class="careersHeading">Contact Us</p>
        <br />
        <form action="" id="contactForm">
          <div class="container">
            <span class="formElement asterisk" id="topError"></span>
            <div class="formElement">
              <label for="">My Name:</label>
              <div class="requiredFields">
                <input class="contactTextField" type="text" name="" id="name" />
                <p class="asterisk" id="myname">*</p>
              </div>
            </div>

            <div class="formElement">
              <label for="">My Email Address:</label>
              <div class="requiredFields">
                <input
                  class="contactTextField"
                  type="email"
                  name=""
                  id="email"
                />
                <p class="asterisk emailError" id="myemail">*</p>
              </div>
            </div>

            <div class="formElement">
              <label for="">My Telephone Number:</label>
              <input
                class="contactTextField"
                type="text"
                name=""
                id="telephone"
              />
            </div>

            <div class="formElement">
              <label for="">My Organization Name:</label>
              <div class="requiredFields">
                <input
                  class="contactTextField organizationError"
                  type="text"
                  name=""
                  id="organizationName"
                />
                <p class="asterisk" id="org">*</p>
              </div>
            </div>

            <div class="formElement">
              <label for="">My City:</label>
              <input class="contactTextField" type="text" name="" id="city" />
            </div>
            <br />
            <div class="formElement">
              <label for="">My State or Province:</label>
              <select
                name="Select State or Province"
                class="stateDropdown"
                id="stateDropdown"
                onchange="setPromotion(this.value)"
              >
                <option value="Select0">Select State or Province</option>
                <option value="Delhi1">Delhi</option>
                <option value="Madhya Pradesh2">Madhya Pradesh</option>
                <option value="Maharashtra3">Maharashtra</option>
                <option value="Telangana4">Telangana</option>
              </select>
            </div>
            <br />
            <div class="formElement">
              <label for="">Please Contact Me By:</label>
              <div class="radiobuttonColumn">
                <div class="radiobuttonRow">
                  <input type="radio" name="contactme" value="Email" id="c1" />
                  <label for="email">Email</label><br />
                </div>
                <div>
                  <input type="radio" name="contactme" value="Phone" id="c2" />
                  <label for="phone">Phone</label><br />
                </div>
                <div>
                  <input type="radio" name="contactme" value="Both" id="c3" />
                  <label for="both">Both</label>
                </div>
              </div>
            </div>
            <br />
            <div class="formElement">
              <label for="">Gender:</label>
              <div class="radiobuttonColumn">
                <div class="radiobuttonRow">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="g1"
                    onchange="alert('Hello Sir')"
                  />
                  <label for="male">Male</label><br />
                </div>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="g2"
                    onchange="alert('Hello Lady')"
                  />
                  <label for="female">Female</label><br />
                </div>
              </div>
            </div>
            <br />
            <div class="formElement">
              <label for="">Promotion Code:</label>
              <input
                class="contactTextField"
                type="text"
                name=""
                id="promotion"
              />
            </div>
            <br />
            <div class="formElement">
              <label for="">Optional Information</label>
            </div>
            <p class="optionalInfo">
              This information is optional but it help us to serve you better.
            </p>
            <br />
            <div class="formElement">
              <label for="">My Website Adress is:</label>
              <input class="contactTextField" type="text" id="website" />
            </div>
            <br />
            <div class="formElement">
              <p>Tell Us More About Your Organization:</p>
            </div>
            <div class="formElement">
              <textarea
                name="aboutOrg"
                rows="7"
                cols="33"
                id="aboutOrganization"
              ></textarea>
            </div>
            <br />
            <div class="formElement">
              <p>What I'd really like to know is:</p>
            </div>
            <div class="formElement">
              <textarea
                name="userLikes"
                rows="7"
                cols="33"
                id="information"
              ></textarea>
            </div>
            <br />
            <div class="formElement">
              <button class="contactButton" type="button" id="send">
                Send Message
              </button>
              <button class="contactButton" type="button" id="clear">
                Clear Form
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="responsesContainer">
        <p class="careersHeading">Responses Received</p>
        <!-- <div class="container responseContainer">
          <label id="noResponseDiv">No responses received yet ðŸ˜ž</label>
        </div> -->
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
